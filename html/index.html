<div class="container" id='signupLoginPage' style="display: block">
	<div class="titleHeading"><h3 style="text-align: center;" id="titleHeadingId">Please Login</h3></div>
	<div class="btn-group buttonClass" role="group" aria-label="Basic example">
	  <button type="button" class="btn btn-primary" id="login">Login</button>
	  <button type="button" class="btn btn-outline-primary" id="signup">Sign Up</button>
	</div>

<div class="passwordErrorHeading" id="passwordErrorHeading" style="display: none;"><h6 style="text-align: center;" >Minimum 6 characters password</h6></div>

<div class="emailErrorHeading" id="emailErrorHeading" style="display: none;"><h6 style="text-align: center;" >Please enter valid email id</h6></div>

<div class="successHeading" id="successHeading" style="display: none;"><h6 style="text-align: center;" >Successfully Signed Up</h6></div>

	<div style="margin-top: 2em;" id="loginbody">
		<form>
		  <div>
		  	<p>Email</p>
		  	<div class="input-group mb-3 inputDiv errorLogin">
  				<div class="input-group-prepend iconDiv">
    				<span class="input-group-text iconSpan" id="basic-addon1"><i id="envelopeIcon" class="fas fa-envelope" style="color:rgb(35,119,255)"></i></span>
  				</div>
  				<input type="email" id="loginEmail" class="form-control inputClass" placeholder="capicreative@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
		  	</div>
		  </div>	
		  <div>
		  	<p>Password</p>
		  	<div class="input-group mb-3 inputDiv errorLogin">
  				<div class="input-group-prepend iconDiv">
    				<span class="input-group-text iconSpan" id="basic-addon1"><i id="lockIcon" class="fas fa-lock" style="color:rgb(35,119,255)"></i></span>
  				</div>
  				<input type="password" id="loginPass" class="form-control inputClass" placeholder="Enter Password Here" aria-label="Password" aria-describedby="basic-addon1">
		  	</div>
		  </div>	
		  <a type="submit" id="loginButton" class="btn btn-primary submitButtonClass submitLoginForm" style="margin-bottom: 1.5rem;color: white;" href="#">Login Now</a>
		</form>
	</div>

	<div style="margin-top: 1em;" id="signupbody">
		<form>
		  <div>
		  	<p>Name</p>
		  	<div class="input-group mb-3 inputDiv">
  				<div class="input-group-prepend iconDiv">
    				<span class="input-group-text iconSpan" id="basic-addon1"><i class="fas fa-user-circle" style="color:rgb(35,119,255)"></i></span>
  				</div>
  				<input type="text" class="form-control inputClass userName" placeholder="This is my Username" aria-label="Username" aria-describedby="basic-addon1">
		  	</div>
		  </div>
		  <div>
		  	<p>Email</p>
		  	<div class="input-group mb-3 inputDiv errorSignUpEmail">
  				<div class="input-group-prepend iconDiv">
    				<span class="input-group-text iconSpan lockIcon signUpEmailLock" id="basic-addon1"><i class="fas fa-envelope" style="color:rgb(35,119,255)"></i></span>
  				</div>
  				<input type="email" class="form-control inputClass userEmail" placeholder="capicreative@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
		  	</div>
		  </div>	
		  <div>
		  	<p>Password</p>
		  	<div class="input-group mb-3 inputDiv errorSignUpPassword">
  				<div class="input-group-prepend iconDiv">
    				<span class="input-group-text iconSpan lockIcon" id="basic-addon1 signUpLockIcon"><i class="fas fa-lock" style="color:rgb(35,119,255)"></i></span>
  				</div>
  				<input type="password" class="form-control inputClass userPassword" placeholder="Enter Password Here" aria-label="Password" aria-describedby="basic-addon1">
		  	</div>
		  </div>
		  <div>
		  	<p>Confirm Password</p>
		  	<div class="input-group mb-3 inputDiv errorSignUpPassword">
  				<div class="input-group-prepend iconDiv">
    				<span class="input-group-text iconSpan" id="basic-addon1 signUpLockIcon"><i class="fas fa-lock" style="color:rgb(35,119,255)"></i></span>
  				</div>
  				<input type="password" class="form-control inputClass" aria-label="Password" aria-describedby="basic-addon1">
		  	</div>
		  </div>	
		  <div style="text-align: center;font-size: 0.9rem;">
		  	By clicking "SUBMIT",I agree to the <span style="color:rgb(35, 119, 255)">Terms of Service.</span>
		  </div>
		  <button type="button" class="btn btn-primary submitButtonClass submitSignupForm" style="margin-bottom: 1.5rem;" href='#'>Sign Up Now</button>
		</form>
	</div>
