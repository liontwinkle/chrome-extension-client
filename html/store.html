<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Placed Orders</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        body {
            width: 400px;
            min-width: 400px;
        }
        #logOutButton:hover{
            cursor: pointer;
        }
        .tooltip-custom {
            position: relative;
            display: inline-block;
        }

        .tooltip-custom .tooltip-text-custom {
            visibility: hidden;
            width: 120px;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            left: -100px;
            top: -5px;
        }

        .tooltip-custom:hover .tooltip-text-custom {
            visibility: visible;
        }

        .pop-store-item {
            float: left;
            height: 80px;
            display: flex;
            align-items: center;
            background: white;
            margin: 7px;
            width: 29%;
            padding: 14px;
            border-radius: 13px;
            box-shadow: 0 5px 25px 1px rgba(55, 58, 64, 0.14);
        }

        #searchBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: absolute;
            top: 50px;
            left: 5%;
            width: 90%;
            height: 50px;
            border-radius: 28px;
            box-shadow: 0 10px 20px 0 rgba(120, 121, 147, 0.09);
            background-color: #4c4c4c;
        }
        #searchBar input{
            box-shadow: none;
            outline: none !important;
            padding: 0 !important;
            margin: 0 !important;
            font-family: Helvetica,Arial,sans-serif !important;
        }
        #searchBar input::placeholder {
            color: white;
            opacity: 0.6;
            font-size: 18px !important;
            letter-spacing: 0;
            text-transform: lowercase;
            text-align: center;
            font-family: Helvetica,Arial,sans-serif;
            margin: 0;
            padding: 0;
        }

        #searchBar input:focus, .clear-btn:focus, .apply-btn:focus {
            outline: none !important;
            box-shadow: none;
        }

        .apply-btn {
            width: 80%;
            border-radius: 20px;
            border: none;
            margin: 10px;
            height: 45px;
            font-size: 18px;
            color: white;
            font-weight: 500;
            background: #0b3068;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clear-btn {
            width: 80%;
            border-radius: 20px;
            border: none;
            margin: 10px;
            height: 45px;
            font-size: 18px;
            color: white;
            font-weight: 500;
            background-color: #a0a0a0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .category-item{
            margin: 2%;
            width: 46%;
            height: 40px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            border-radius: 10px;
            text-align: center;
        }

        #filter-close:hover{
            cursor: pointer;
        }

        #setting:hover{
            cursor: pointer;
        }
        .category-selected {
            background: #0b3068;
            color: white;
        }
    </style>
</head>
<body>

<div class="modal-content" id="popup-modal" style="background: #f2f5f8; border: unset;">
    <div id="searchBar">
        <img style="width: 30px; height: 30px; margin-left: 15px;" id="magnify" src="/images/Carts/magnify.png">
        <input type="text" placeholder="Search Retailer by name"
               style="background: #4c4c4c;  border: none; font-family: Poppins,serif;font-size: 18px;font-weight: normal;color:#ffffff;"/>
        <img style="width: 30px; height: 30px; margin-right: 15px;" id="setting" src="/images/Carts/setting.png">
    </div>
    <div class="modal-header" style="border: unset; background: #0b3068; height: 150px;justify-content: flex-end;">
        <div id="logOutButton" class="tooltip-custom" style="width: 22px; height: 22px">
            <span class="tooltip-text-custom">Sign Out</span>
            <img  style="width: 100%; fill: white" src="../images/Utils/logout.svg">
        </div>
    </div>
    <div class="modal-body">
        <div id="item-group" style="margin-top: -45px;">
            <a href="https://www.amazon.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/amazon.png" style="width: 100%;"></a>
            <a href="https://www.ebay.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/ebay.png" style="width: 100%;"></a>
            <a href="https://www.nike.com" target="_blank" class="pop-store-item"><img src="/images/Stores/nike.png" style="width: 100%;"></a>
            <a href="https://www.fashionnova.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/fashionNova.png" style="width: 100%;"></a>
            <a href="https://www.revolve.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/revolve.png" style="width: 100%;"></a>
            <a href="https://www.kyliecosmetics.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/cosmetics.png" style="width: 100%;"></a>
            <a href="https://www.colourpop.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/color.png" style="width: 100%;"></a>
            <a href="https://www.prettylittlething.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/pretty.png" style="width: 100%;"></a>
            <a href="https://www.forever21.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/forever.png" style="width: 100%;"></a>
            <a href="https://www.6pm.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/six.png" style="width: 100%;"></a>
            <a href="https://www.ralphlauren.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/ralph.png" style="width: 100%;"></a>
            <a href="https://kkwbeauty.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/kkwbeauty.png" style="width: 100%;"></a>
            <a href="https://www.walmart.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/walmart.png" style="width: 100%;"></a>
            <a href="https://www.shopdisney.com/" target="_blank" class="pop-store-item"><img src="/images/Stores/shopdisney.png" style="width: 100%;"></a>
        </div>
    </div>
    <div class="modal-footer" style="background: #0b3068; height: 40px;">
    </div>
</div>

<div id="filter-category" style="display: none;font-family: Helvetica,Arial,sans-serif">
    <div class="filter-header"
         style="display:flex; position: relative; align-items: center; justify-content: center;
                height: 80px; background-color: #0b3068; color: white;">
        <span id="filter-close" style="font-size: 40px; font-weight: 700; color: white; position: absolute; left: 30px;">&times;</span>
        <span style="font-size: 23px">Filter by categories</span>
    </div>
    <div class="filter-body" style="background: #eaedf1; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div class="filter-content" style="display: flex; flex-wrap: wrap; padding: 15px 0; width: 86%">
            <span class="category-item">beauty</span>
            <span class="category-item">clothing</span>
            <span class="category-item">electronic</span>
            <span class="category-item">sports</span>
            <span class="category-item">books</span>
        </div>
        <button class="apply-btn">Apply Filters</button>
        <button class="clear-btn">Clear</button>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/js/Users/logout.js"></script>
<script src="/js/Users/user.js"></script>
<script src="/js/Users/search.js"></script>
<script type="text/javascript" src="/jquery-3.4.0.min.js"></script>

</html>
