<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Placed Orders</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        body {
            width: 400px;
            min-width: 400px;
        }
    </style>
</head>
<body>

<div class="modal-content" style="background: #f2f5f8; border: unset;">
    <div id="searchBar" style="padding: 0 20px; display: flex; justify-content: space-between; align-items: center; color: white;
                position: absolute; top: 40px; left: 10%; width: 80%; height: 56px; border-radius: 28px;
                 box-shadow: 0 10px 20px 0 rgba(120, 121, 147, 0.09);background-color: #4c4c4c;">
        <img style="width: 30px; height: 30px;" id="magnify" src="/images/magnify.png">
        <span style="font-family: Poppins,serif;font-size: 18px;font-weight: normal;color:#ffffff;">Search Retailer by name</span>
        <img style="width: 30px; height: 30px;" id="setting" src="/images/setting.png">
    </div>
    <div class="modal-header" style="border: unset; background: #010101; height: 150px;">
        <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">

        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex" style="margin-top: -55px;">
            <a href="https://www.amazon.com/" target="_blank" style="background: white; margin: 10px;width: 33%; padding: 14px; border-radius: 13px;box-shadow: 0 5px 25px 1px rgba(55, 58, 64, 0.14);"><img src="/images/amazon.png" style="width: 100%;"></a>
            <a href="https://www.ebay.com/" target="_blank" style="background: white; margin: 10px;width: 33%; padding: 14px; border-radius: 13px;box-shadow: 0 5px 25px 1px rgba(55, 58, 64, 0.14);"><img src="/images/ebay.png" style="width: 100%;"></a>
            <a href="https://www.nike.com" target="_blank" style="background: white; margin: 10px;width: 33%; padding: 14px; border-radius: 13px;box-shadow: 0 5px 25px 1px rgba(55, 58, 64, 0.14);"><img src="/images/nike.png" style="width: 100%;"></a>
        </div>
        <div class="d-flex" style="">
            <a href="#" style="background: white; margin: 10px;width: 33%; padding: 14px; border-radius: 13px;box-shadow: 0 5px 25px 1px rgba(55, 58, 64, 0.14);"><img src="/images/fashionNova.png" style="width: 100%;"></a>
            <a href="#" style="background: white; margin: 10px;width: 33%; padding: 14px; border-radius: 13px;box-shadow: 0 5px 25px 1px rgba(55, 58, 64, 0.14); display:flex; align-items: center; justify-content: center; font-size: 20px">revolve</a>
            <a href="#" style="background: white; margin: 10px;width: 33%; padding: 14px; border-radius: 13px;box-shadow: 0 5px 25px 1px rgba(55, 58, 64, 0.14);"><img src="/images/color.png" style="width: 100%;"></a>
        </div>
    </div>
    <div class="modal-footer" style="background: black; height: 40px;">

    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/js/logout.js"></script>

</html>
